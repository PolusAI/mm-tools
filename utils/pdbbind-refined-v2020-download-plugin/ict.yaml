    type: string
  - key: inputs.output_txt_path
    title: "output_txt_path: "
    description: "Path to the text dataset file, Type: string, File type: output, Accepted formats: txt"
    type: string
  - key: inputs.output_pdb_paths
    title: "output_pdb_paths: "
    description: "Path to the input file, Type: string, File type: input, Accepted formats: pdb"
    type: string
  - key: inputs.output_sdf_paths
    title: "output_sdf_paths: "
    description: "Path to the input file, Type: string, File type: input, Accepted formats: sdf"
    type: string
  - key: inputs.min_row
    title: "min_row: "
    description: "The row min inex, Type: int"
    type: int
  - key: inputs.max_row
