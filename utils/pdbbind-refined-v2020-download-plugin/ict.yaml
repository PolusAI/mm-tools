specVersion: 0.1.0
name: labshare/download-pdbbind-refined-v2020
version: 0.1.0
container: polusai/pdbbind-refined-v2020-download-plugin:0.1.0
entrypoint: ""
title: Download PDBBind Refined Set v2020
description: This plugin downloads the PDBBind refined set v2020.
author: Data Scientist (data.scientist@labshare.org)
repository: https://github.com/labshare/mmtools
documentation: https://ncats.nih.gov/preclinical/core/informatics
citation: ""
inputs:
  - name: first_molecule
    required: true
    description: "Input Index of the first molecule (1-based), Type: string?"
    type: string
    format:
      uri: edam:format_2330
  - name: last_molecule
    required: true
    description: "Input Index of the last molecule (1-based), Type: string?"
    type: string
    format:
      uri: edam:format_2330
  - name: output_mol2_path
    required: true
    description: "Path to the output file, Type: string, File type: output, Accepted formats: mol2"
    type: string
    defaultValue: system.mol2
    format:
      uri: edam:format_3816
  - name: arg1
    required: true
    description: "Additional arguments, Type: string?"
    type: string
    format:
      uri: edam:format_2330
  - name: input_path_pattern
    required: true
    description: "Path to the input file, Type: string, File type: input, Accepted formats: dat, ent, fa, fasta, gro, inp, log, mcif, mdl, mmcif, mol, mol2, pdb, pdbqt, png, sdf, smi, smiles, txt, xml, xtc, Example file: https://github.com/bioexcel/biobb_chemistry/raw/master/biobb_chemistry/test/data/babel/babel.smi"
    type: string
    format:
      uri: edam:format_1637, edam:format_1476, edam:format_1929, edam:format_1929, edam:format_2033, edam:format_3878, edam:format_2030, edam:format_1477, edam:format_3815, edam:format_1477, edam:format_3815, edam:format_3816, edam:format_1476, edam:format_1476, edam:format_3603, edam:format_3814, edam:format_1196, edam:format_1196, edam:format_2033, edam:format_2332, edam:format_3875
  - name: script
    required: true
    description:
    type: string
    defaultValue: /generate_pdbbind_complex.py
  - name: index_file_name
    required: true
    description:
    type: string
    defaultValue: INDEX_refined_data.2020
    format:
      uri: edam:format_2330
  - name: base_dir
    required: true
    description:
    type: string
    defaultValue: /refined-set
    format:
      uri: edam:format_2330
  - name: query
    required: true
    description: "query str to search the dataset. Pandas query doesn't support slash(/) in column names please use Kd_Ki instead of Kd/Ki, Type: string, File type: input, Accepted formats: txt"
    type: string
    format:
      uri: edam:format_2330
  - name: output_txt_path
    required: true
    description: "Path to the text dataset file, Type: string, File type: output, Accepted formats: txt"
    type: string
    defaultValue: system.log
    format:
      uri: edam:format_2330
  - name: output_pdb_paths
    required: true
    description: "Path to the input file, Type: string, File type: input, Accepted formats: pdb"
    type: string
    format:
      uri: edam:format_1476
  - name: output_sdf_paths
    required: true
    description: "Path to the input file, Type: string, File type: input, Accepted formats: sdf"
    type: string
    format:
      uri: edam:format_3814
  - name: min_row
    required: true
    description: "The row min inex, Type: int"
    type: int
    format:
      uri: edam:format_2330
  - name: max_row
    required: true
    description: "The row max inex, Type: int"
    type: int
    format:
      uri: edam:format_2330
  - name: convert_Kd_dG
    required: true
    description: If this is set to true, dG will be calculated
    type: boolean
    format:
      uri: edam:format_2330
  - name: experimental_dGs
    required: true
    description: Experimental Free Energies of Binding
    type: string
    format:
      uri: edam:format_2330
  - name: pdb_ids
    required: true
    description: The PDBID of proteins
    type: string
    format:
      uri: edam:format_2330
outputs:
ui:
  - key: inputs.inpdir
    title: "inpdir: "
    description: "Input file collection to be processed."
    type: path
  - key: inputs.first_molecule
    title: "first_molecule: "
    description: "Input Index of the first molecule (1-based), Type: string?"
    type: string
