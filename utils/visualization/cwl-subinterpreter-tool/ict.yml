specVersion: "0.1.0"
name: cwl_subinterpreter
version: 0.1.0
container: cwl-subinterpreter-tool
entrypoint:
title: cwl_subinterpreter
description: Speculatively executes an arbitrary CommandLineTool (upto max_times) by file watching / polling --cachedir. This is primarily intended for parsing logfiles before the associated CWL process has finished.
author: Brandon Walker, Jake Fennick
contact: brandon.walker@axleinfo.com, Jake.Fennick@axleinfo.com
repository:
documentation:
citation:

inputs:
  - name: cachedir_path
    required: true
    description: The full absolute path to the --cachedir cwltool directory. You should also use this same directory when invoking RealtimePlots.py,
    type: string
    format:
      uri: edam:format_2330
  - name: file_pattern
    required: true
    description: Filenames that match this pattern will be watched / polled for changes. i.e. '*.log',
    type: string
    format:
      uri: edam:format_2330
  - name: cwl_tool
    required: true
    description: The filename (without .cwl extension) of the CommandLineTool to speculatively execute.,
    type: string
    format:
      uri: edam:format_2330
  - name: max_times
    required: true
    description: The maximum number of times to speculatively execute cwl_tool. This is used to guarantee termination in case of errors.,
    type: string
    format:
      uri: edam:format_2330
  - name: config
    required: true
    description: A JSON-encoded string which contains the arguments (i.e. the `in` tag) to the wrapped CommandLineTool. Make sure to escape any substrings as necessary!
    type: string
    format:
      uri: edam:format_2330
  - name: root_workflow_yml_path
    required: true
    description: The full absolute path to the root workflow yml file.,
    type: string
    format:
      uri: edam:format_2330
  - name: homedir
    required: true
    description: The full absolute path to the root users home directory.,
    type: string
    format:
      uri: edam:format_2330
outputs:
  - name: output_log_path
    required: true
    description: Path to the output log file
    type: File
    format:
      uri: edam:format_2330
ui:
